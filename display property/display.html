<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <!-- inline and inline block -->
    <section>
        <h1>hello</h1>
        <h1>good</h1>
        <h1>morning</h1>
    </section>

    <!-- display block  -->
    <div>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </div>

    <!-- none -->
    <div class="dd1">
        <h3>good</h3>
        <h1>afternoon</h1>
    </div>

    <!-- visibility hidden -->
    <div class="dd2">
        <p>Lorem ipsum dolor sit amet.</p>
        <h4>evening</h4>
    </div><br><br><br>

    <!-- assignment -->

    <div class="dd3">
        <button><h2>hello</h2></button>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, commodi!</p>
        
        <br><br>
        <h3>Byee</h3>
    </div>
</body>
</html>
