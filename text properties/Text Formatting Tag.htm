<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tag</title>
</head>
<body>
    <p><i>My name is <b>Amith N</b> from <mark>Pyspiders</mark></i></p>
    <h3>Hello <u>Python</u> Programming</h3>
    <p>H<sub>2</sub>O</p>
    <h2>10<sup>th</sup></h2>
    <p style="color: red;" style="background-color: aqua;">Lorem ipsum dolor sit amet.</p>
    <h2 title="Eee Sala Cup Namdee">ESCN</h2>
    
</body>
</html>
