<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table Form</title>
    <style>
        table{
            background-color: lightyellow;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <table align="center" border="" cellspacing="0" cellpadding="50">
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
