<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <style>
        #sum{
            color: blue;
        }
    </style>
  </head>
  <body>
    <style>
        #sum{
            text-align: center;
        }
    </style>
    <details>
      <summary id="sum" style="color: red;background-color: aqua;"
      >HTML Tag</summary>
      <ol>
        <details><summary>Paired Tag</summary>
        <ul>
            <li>paragraph tag</li>
            <li>heading tag</li>
            <li>div tag</li>
        </ul></details>
        <details>
          <summary>Unpaired Tag</summary>
          <ul>
            <li>image tag</li>
            <li>break tag</li>
            <li>horizontal tag</li>
          </ul>
        </details>
      </ol>
    </details>
    <input type="search" name="" id="">
    <input type="submit" value="submit">
   
  </body>
