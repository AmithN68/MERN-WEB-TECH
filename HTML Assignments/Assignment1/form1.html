<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details form</title>
    <style>
        *{
            background-color: rgb(69, 69, 147);
        }
        *{
            color: white;
        }
        #wbs{
            color: black;
        }
        #dgr{
            color: black;
        }
        #brnch{
            color: black;
        }
    
        
    </style>
</head>
<body>
    <fieldset>
        <legend>Registration Details</legend>
    <form action="">
        <table>
            <tr>
                <td align="right"><label for="uns">University : </label></td>
                <td><input type="text" id="uns"></td>
            </tr>
            <tr>
                <td align="right"><label for="ins">Institute : </label></td>
                <td><input type="text" id="ins"></td>
            </tr>
            <tr>
                <td align="right"><label for="brnch">Branch : </label></td>
                <td><select name="" id="brnch">
                    <option value="--select--">--select--</option>
                    <option value="Medical">Medical</option>
                </select></td>
            </tr>
            <tr>
                <td align="right"><label for="dgr">Degree : </label></td>
                <td><select name="" id="dgr">
                    <option value="--select--">--select--</option>
                    <option value="MCA">MCA</option>
                </select>
            <input type="radio" name="" id="">Pursuing
            <input type="radio" name="" id="">Completed</td>
            </tr>
            <tr>
                <td align="right"><label for="avg">Average CPI : </label></td>
                <td><input type="number" name="" id="avg">upto
                <input type="number" name="" id="">Th Semester</td>
            </tr>
            <tr>
                <td align="right"><label for="exp">Experience : </label></td>
                <td><input type="number" name="" id="exp">Years</td>
            </tr>
            <tr>
                <td align="right"><label for="wbs">Your Website Or Blog : </label></td>
                <td><input type="search" name="" id="wbs" value="http://"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
